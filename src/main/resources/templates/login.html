<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <section id="wrapper" class="auth-form">
        <h1>ログイン</h1>

        <p th:if="${param.error}" style="color: red;">ユーザー名またはパスワードが違います。</p>

        <p th:if="${param.registerSuccess}" style="color: green;">>登録が完了しました。ログインしてください。</p>

        <form th:action="@{/login}" method="post">
            <label>ユーザー名: <input type="text" name="username" /></label><br/>
            <label>パスワード: <input type="password" name="password"/> </label><br/>
            <button type="submit">ログイン</button>
        </form>

        <!-- 登録ページへのリンク -->
        <a class="auth-link" href="/register">新規登録</a>
    </section>
</body>
</html>
